<html>
  <head>
    <title>TIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <script>
      let pathKey = '';

      for (let path of window.location.pathname.split('/')) {
        pathKey = decodeURIComponent(path.trim()) || pathKey;
      }

      if (pathKey === 'TIL') {
        pathKey = '';
      }

      (async () => {
        const response = await fetch('https://api.github.com/repos/njw1204/TIL/contents/' + pathKey);
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          if (file.name.endsWith('.html')) {
            continue;
          }

          if (file.name.endsWith('.md')) {
            file.name = file.name.replace(/\.md$/g, '');
            file.path = file.path.replace(/\.md$/g, '');
          }

          if (file.name.toUpperCase() === 'README') {
            continue;
          }

          if (file.type === 'dir') {
            htmlString += `<li><a href="/TIL/${file.path}"><i class="bi bi-folder"></i> ${file.name}</a></li>`;
          } else {
            htmlString += `<li><a href="/TIL/${file.path}"><i class="bi bi-file-earmark"></i> ${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })();
    </script>
  <body>
</html>
